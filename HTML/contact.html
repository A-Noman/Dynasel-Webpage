    </div>

    <div class="contact-header">
        <div class="contact-header-bg"></div>

        <div class="contact-header-content">
            <div class="contact-title">
                <h1>Contact</h1>
            </div>
        </div>
    </div>


    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="../Pictures/Logos/Main Logo.png" alt="Logo">
                </div>
                <div class="company-info">
                    <div class="address">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="text">
                            2376 Hickswood Rd Suite 105<br/>High Point, NC 27265
                        </div>
                    </div>
                    <div class="hours">
                        <div class="icon">
                            <i class="far fa-clock"></i>
                        </div>
                        <div class="text">
                            Mon-Fri: 9am - 5pm <br/>
                            Sat-Sun: Closed
                        </div>
                    </div>
                    <div class="phone">
                        <div class="icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="text">
                            (336) 899-0098
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form-container">
                <form class="form">
                    <div class="contact-form-items">
                        <div class="form-item">
                            <input type="text" id="yourname" placeholder="Your name">
                            <label for="yourname">Your name</label>
                        </div>
                        <div class="form-item">
                            <input type="email" id="youremail" placeholder="Your email">
                            <label for="youremail">Your email</label>
                        </div>
                        <div class="form-item">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <div class="button-wrapper">
                            <div class="button">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3226.8732703340625!2d-79.97213508473773!3d36.02338798011602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885308c53720f609%3A0x939697b6c6b0f80e!2sDynasel%20Impex!5e0!3m2!1sen!2sus!4v1593637503093!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <div class="footer-wrapper">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../Pictures/Logos/Footer.jpg" alt="Footer-logo">
            </div>
           
            <div class="copyright">
                <i class="far fa-copyright"></i>
                <p>2020 Dynasel Impex | All Rights Reserved</p>
            </div>
        </div>
    </div>



</body>
