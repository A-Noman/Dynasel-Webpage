<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>

    <link rel="stylesheet" href="../Styles/Resources/common.css">
    <link rel="stylesheet" href="../Styles/contact.css">
    <link rel="stylesheet" href="../Styles/Resources/navigation-bar.css">
    <link rel="stylesheet" href="../Styles/Resources/buy-button.css">
    <link rel="stylesheet" href="../Styles/Resources/sell-button.css">
    <link rel="stylesheet" href="../Styles/Resources/footer.css">


    <script src="https://kit.fontawesome.com/47b55c0077.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navigation-wrapper">
        <div class="home-button">
            <a href="../index.html">
                <img src="../Pictures/Logos/Corner.jpg" alt="Home button">
            </a>
        </div>

        <div class="trade-buttons">
            <a href="buy.html">
                <button type="button" class="Buy-button">
                    Buy from Us
                </button>
            </a>
            <a href="sell.html">
                <button type="button" class="Sell-button">
                    Sell to Us
                </button>
            </a>
        </div>
    </div>

    <div class="contact-header">
        <div class="contact-header-bg"></div>

        <div class="contact-header-content">
            <div class="contact-title">
                <h1>Contact Us</h1>
            </div>
        </div>
    </div>








    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="../Pictures/Logos/Main Logo.png" alt="Logo">
                </div>
                <div class="company-info">
                    <div class="address">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="text">
                            123 Any Street<br/>Hicksville, NY 12345
                        </div>
                    </div>
                    <div class="hours">
                        <div class="icon">
                            <i class="far fa-clock"></i>
                        </div>
                        <div class="text">
                            10 AM - MIDNIGHT
                        </div>
                    </div>
                    <div class="phone">
                        <div class="icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="text">
                            (555) 555 5555
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form-container">
                <div class="contact-form-items">
                    <div class="form-item">
                        <input type="text" id="yourname" placeholder="Your name">
                        <label for="yourname">Your name</label>
                    </div>
                    <div class="form-item">
                        <input type="email" id="youremail" placeholder="Your email">
                        <label for="youremail">Your email</label>
                    </div>
                    <div class="form-item">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="button-wrapper">
                        <div class="button">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="footer-wrapper">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../Pictures/Logos/Footer.jpg" alt="Footer-logo">
            </div>
            <div class="trade-buttons">
                <div class="Buy-button">
                    <a href="buy.html">Buy from Us</a>
                </div>
                <div class="Sell-button">
                    <a href="sell.html">Sell to Us</a>
                </div>
            </div>
            <div class="quote">
                <p>"Become Partners in Growth"</p>
            </div>
            <div class="copyright">
                <i class="far fa-copyright"></i>
                <p>2020 Dynasel Impex | All Rights Reserved</p>
            </div>
        </div>
    </div>



</body>

</html>
